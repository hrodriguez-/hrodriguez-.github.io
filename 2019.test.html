<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Display a popup on click</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
 
<style>
.mapboxgl-popup {
max-width: 600px;
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
}
</style>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiaHJvZHJpZ3VlemNoaTAxIiwiYSI6ImNqdnpsNWV1MzAxaTQ0OGxrdHh1M282OW8ifQ.Q8n2j54rYrHYyck6EaxBGw';
 
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/hrodriguezchi01/cjw9qjs420ci21cs0bi7sf4bf/draft',
center: [-87.70177124804768, 41.88280699690901],
zoom: 11.15
});
 
map.on('load', function () {
// Add a layer showing the places.
map.addLayer({
"id": "places",
"type": "symbol",
"source": {
"type": "geojson",
"data": {
"type": "FeatureCollection",
"features": [{
"type": "Feature",
"properties": {
"description": "<strong>Ohare Int EPW</strong><p><a href=\"https://drive.google.com/open?id=17bys1tu61G_jEAVLaGwpjUM53h2irMmb\" target=\"_blank\" title=\"Opens in a new window\">Ohare Int EPW</a> This is the Local EPW data</p><strong>EPW Data Download</strong><p><a href=\"http://climate.onebuilding.org/WMO_Region_4_North_and_Central_America/USA_United_States_of_America/IL_Illinois/USA_IL_Chicago.OHare.Intl.AP.725300_TMY3.zip\" target=\"_blank\" title=\"Opens in a new window\">EPW Data Download</a>",
"icon": "bar"
},
"geometry": {
"type": "Point",
"coordinates": [-87.90133374677949, 41.976431171828466]
}
}, {
"type": "Feature",
"properties": {
"description": "<strong>Chicago Midway Int EPW</strong><p><a href=\"https://drive.google.com/open?id=1qpupJ15I2LxwmHDLS_9sLj4JE1Bftidl\" target=\"_blank\" title=\"Opens in a new window\">Chicago Midway Int EPW</a> This is the Local EPW data</p><strong>EPW Data Download</strong><p><a href=\"http://climate.onebuilding.org/WMO_Region_4_North_and_Central_America/USA_United_States_of_America/IL_Illinois/USA_IL_Chicago.Midway.Intl.AP.725340_TMY3.zip\" target=\"_blank\" title=\"Opens in a new window\">EPW Data Download</a>",
"icon": "bar"
},
"geometry": {
"type": "Point",
"coordinates": [-87.74225497767677, 41.78739863160604]
}
}, {
"type": "Feature",
"properties": {
"description": "<strong>El Paso Int EPW</strong><p><a href=\"https://drive.google.com/open?id=1AqYbeu1PB9aeqkjDd4t6hcHCB2GjoLWp\" target=\"_blank\" title=\"Opens in a new window\">El Paso Int EPW</a> This is the Local EPW data</p><strong>EPW Data Download</strong><p><a href=\"http://climate.onebuilding.org/WMO_Region_4_North_and_Central_America/USA_United_States_of_America/TX_Texas/USA_TX_El.Paso.Intl.AP.722700_TMY3.zip\" target=\"_blank\" title=\"Opens in a new window\">EPW Data Download</a>",
"icon": "bar"
},
"geometry": {
"type": "Point",
"coordinates": [-106.39562465058987, 31.79970803820042]
}
}, {
"type": "Feature",
"properties": {
"description": "<strong>Marfa EPW</strong><p>The <a href=\"https://drive.google.com/open?id=1ZHPILvTL7kh9I7MZodOKSgDrtFCg9INu\" target=\"_blank\" title=\"Opens in a new window\">Marfa EPW</a> This is the Local EPW data</p><strong>EPW Data Download</strong><p><a href=\"http://climate.onebuilding.org/WMO_Region_4_North_and_Central_America/USA_United_States_of_America/TX_Texas/USA_TX_Marfa.Muni.AP.722640_TMY3.zip\" target=\"_blank\" title=\"Opens in a new window\">EPW Data Download</a>",
"icon": "bar"
},
"geometry": {
"type": "Point",
"coordinates": [-104.02196984179149, 30.313479794594045]
}
}]
}
},
"layout": {
"icon-image": "{icon}-15",
"icon-allow-overlap": true
}
});
 
// When a click event occurs on a feature in the places layer, open a popup at the
// location of the feature, with description HTML from its properties.
map.on('click', 'places', function (e) {
var coordinates = e.features[0].geometry.coordinates.slice();
var description = e.features[0].properties.description;
 
// Ensure that if the map is zoomed out such that multiple
// copies of the feature are visible, the popup appears
// over the copy being pointed to.
while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
}
 
new mapboxgl.Popup()
.setLngLat(coordinates)
.setHTML(description)
.addTo(map);
});
 
// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'places', function () {
map.getCanvas().style.cursor = 'pointer';
});
 
// Change it back to a pointer when it leaves.
map.on('mouseleave', 'places', function () {
map.getCanvas().style.cursor = '';
});
});
</script>
 
</body>
</html>
